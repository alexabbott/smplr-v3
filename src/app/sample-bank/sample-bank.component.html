<div class="sample-bank">
    <mat-form-field>
        <input matInput placeholder="Search samples" [(ngModel)]="sampleSearch">
    </mat-form-field>
    <div
        class="sample"
        *ngFor="let sample of samples | search: sampleSearch; let i = index"
        dnd-draggable
        [dragEnabled]="true"
        [dragData]="sample"
        [dropZones]="['zone1','zone2','zone3','zone4','zone5','zone6','zone7','zone8','zone9','zone10','zone11','zone12','zone13','zone14','zone15','zone16']">
        {{ sample.name }}
    </div>
</div>
