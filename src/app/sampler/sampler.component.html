<div class="kit">
    <mat-form-field>
        <mat-select [(ngModel)]="currentKit.slug" (change)="changeKit()">
            <mat-option *ngFor="let k of (kits | async)" [value]="k.slug">
                {{ k.name }}
            </mat-option>
        </mat-select>
    </mat-form-field>
        <div class="kit-samples">
            <div
                id="sample{{i+1}}"
                *ngFor="let sample of kitSamples; let i = index"
                dnd-droppable
                [dropZones]="['zone' + (i + 1)]"
                (onDropSuccess)="replaceSample($event)">
                <sample
                    [sample]="sample"
                    [index]="i+1"
                    [component]="'sampler'"
                    [active]="activeKeys[keys[i]]"
                >
                </sample>
            </div>
        </div>
</div>

<ngc-float-button icon="add">
    <ngc-float-item-button (click)="openSampleDialog()" icon="music_note" content="Upload a Sample"></ngc-float-item-button>
    <ngc-float-item-button (click)="openSaveKitDialog()" icon="grid_on" content="Save as New Kit"></ngc-float-item-button>
    <ngc-float-item-button (click)="openSaveKitDialog(true)" *ngIf="user && kitUser && kitUser === user" icon="mode_edit" content="Edit Current Kit"></ngc-float-item-button>
</ngc-float-button>
