<h3>{{ (kit | async)?.name }}</h3>
<div class="kit" dnd-sortable-container [dropZones]="['sample-zone']" [sortableData]="kitSamples">
    <div
        class="sample"
        *ngFor="let sample of kitSamples; let i = index"
        dnd-sortable
        [sortableIndex]="i"
        (onDropSuccess)="addBack($event)">
        {{ sample.name }}
    </div>
</div>
